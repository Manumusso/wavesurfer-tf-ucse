<html>
 <head>
  <title>
   UCSE Studio
  </title>
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
      background-color: #282c34;
      color: #abb2bf;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    .container-fluid {
      padding: 20px;
    }
    .dashed-border {
      border: 2px dashed #4a4a4a;
      padding: 20px;
      border-radius: 20px;
      margin-bottom: 20px;
      background-color: #2a2a2a;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .file-upload-btn {
      background-color: #61afef;
      color: #fff;
      border: none;
      border-radius: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-align: center;
    }
    .file-upload-btn:hover {
      background-color: #528bca;
    }
    .file-upload-input {
      display: none;
    }
    .solid-border {
      border-style: solid;
      text-align: center;
      position: relative;
      padding: 0;
      height: auto;
    }
    .video-wrapper {
      width: 100%;
      height: 0;
      padding-bottom: 56.25%;
      position: relative;
    }
    .video-frame {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    .video-controls {
      position: absolute;
      bottom: 10px;
      width: 100%;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .audio-controls, .editing-area {
      background-color: #121417;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 10px;
      position: relative;
    }
    .audio-timeline {
      overflow-x: auto;
      white-space: nowrap;
      padding-bottom: 30px;
      height: 120px;
      position: relative;
    }
    .timeline-controls {
      position: absolute;
      bottom: 10px;
      right: 10px;
    }
    .timeline-btn {
      background-color: #61afef;
      color: #fff;
      border: none;
      border-radius: 20px;
      padding: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-left: 5px;
    }
    .timeline-btn:hover {
      background-color: #528bca;
    }
    .track-area {
      background-color: #1c1e22;
      padding: 10px;
      border-radius: 10px;
      position: relative;
      margin-bottom: 10px;
    }
    .track-container {
      overflow-x: auto;
      white-space: nowrap;
      padding-bottom: 30px;
      margin-bottom: 10px;
    }
    .track-description {
      background-color: #21252b;
      padding: 5px 10px;
      border-radius: 10px;
      margin-right: 10px;
      font-size: 14px;
      color: #abb2bf;
      display: inline-flex;
      align-items: center;
    }
    .label-container {
      display: flex;          /* Asegura que los elementos (etiquetas) estén en línea */
    position: relative;
    vertical-align: top;
    height: 30px;
    width: 100%;
    }
    .control-icons {
      font-size: 24px;
      color: #abb2bf;
      cursor: pointer;
      margin: 0 5px;
    }
    .control-icons:hover {
      color: #61afef;
    }
    .timecode {
      font-family: 'Courier New', Courier, monospace;
    }
    .label {
    background-color: #e06c75;
    color: #fff;
    padding: 5px 10px;
    border-radius: 15px;
    font-size: 14px;
    white-space: nowrap;
    position: relative;     /* ajustado de 'absolute' a 'relative' */
    top: 0;                 /* Ajustado para nuevo contexto de posicionamiento */
    transform: none;        /* Eliminado, ya no es necesario */
    display: inline-block;
    cursor: text;
    min-width: 50px;
    margin-right: 10px;     /* Agrega espacio entre etiquetas */
}
    .label:hover {
      background-color: #d19a66;
    }
    .play-pause-btn {
      background: none;
      border: none;
      color: #61afef;
      cursor: pointer;
      margin-right: 10px;
    }
    .track-btns {
      position: absolute;
      bottom: 10px;
      right: 10px;
    }
    .track-btn {
      background-color: #61afef;
      color: #fff;
      border: none;
      border-radius: 20px;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-left: 5px;
    }
    .track-btn:hover {
      background-color: #528bca;
    }
    .video-control-icon {
      font-size: 18px;
      color: #fff;
    }
    .tagging-btn {
      background: none;
      border: none;
      color: #61afef;
      cursor: pointer;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .top-bar button {
      background-color: #61afef;
      color: #fff;
      border: none;
      border-radius: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .top-bar button:hover {
      background-color: #528bca;
    }
    .file-upload-container {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    .file-upload-container label {
      width: 100%;
      padding: 10px;
      background-color: #61afef;
      color: #fff;
      border: none;
      border-radius: 20px;
      text-align: center;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .file-upload-container label:hover {
      background-color: #528bca;
    }
    
    .web-title {
      color: #61afef;
      text-align: center;
      margin-bottom: 30px;
    }
  </style>
 </head>
 <body>
  <div class="container-fluid">
   <h1 class="web-title">
    Label UCSE Studio
   </h1>
   <div class="top-bar">
    <button class="export-btn">
     <i class="fas fa-file-export">
     </i>
    </button>
    <div>
     <button class="profile-btn">
      <i class="fas fa-user">
      </i>
     </button>
     <button class="logout-btn">
      <i class="fas fa-sign-out-alt">
      </i>
     </button>
    </div>
   </div>
   <div class="row align-items-start">
    <div class="col-md-6">
     <div class="dashed-border file-upload-container">
      <input class="file-upload-input" id="fileInput" type="file"/>
      <label for="fileInput">
       <i class="fas fa-upload"></i> Select File
      </label>
     </div>
    </div>
    <div class="col-md-6">
     <div class="solid-border">
      <div class="video-wrapper">
       <iframe allowfullscreen="" class="video-frame" frameborder="0" src="https://www.youtube.com/embed/dQw4w9WgXcQ">
       </iframe>
       <div class="video-controls">
        <button class="video-control-btn">
         <i class="fas fa-play video-control-icon">
         </i>
        </button>
        <button class="video-control-btn">
         <i class="fas fa-pause video-control-icon">
         </i>
        </button>
        <button class="video-control-btn">
         <i class="fas fa-expand video-control-icon">
         </i>
        </button>
        <button class="video-control-btn">
         <i class="fas fa-compress video-control-icon">
         </i>
        </button>
        <button class="video-control-btn">
         <i class="fas fa-external-link-alt video-control-icon">
         </i>
        </button>
       </div>
      </div>
     </div>
    </div>
   </div>
   <div class="audio-controls">
    <div class="row">
     <div class="col-6 timecode">
      {{ currentTime | date:'mm:ss' }}
     </div>
     <div class="col-6 text-end timecode">
      00:34:245
      <br/>
      00:00:286
     </div>
    </div>
    <div class="row">
     <div class="col-12 text-center">
      <i class="fas fa-backward control-icons">
      </i>
      <button (click)="playAudio()">
        <i class="fas fa-play control-icons"></i>
      </button>
      <button (click)="stopAudio()">
        <i class="Fas fa-stop control-icons"></i>
      </button>
      <button class="tagging-btn">
       <i class="fas fa-tags control-icons">
       </i>
      </button>
      <div id="labels"></div>
 
      <button (click)="addLabel()">Etiquetar</button>
      <button class="btn btn-secondary">
       Limpiar
      </button>
     </div>
    </div>
   </div>
   <div class="editing-area">
    <div #waveform></div>
<div>
    <button *ngIf="!isPlaying" (click)="playAudio()">Play</button>
    <button *ngIf="isPlaying" (click)="pauseAudio()">Pause</button>
    <button (click)="stopAudio()">Stop</button>
</div>
    <div class="audio-timeline">
      <div id="waveform" style="width: 100%; height: 100px;"></div>
      <div class="timeline-controls">
        <button class="region-in" (click)="zoomIn()">
          <i class="fas fa-search-plus"></i>
        </button>
      <button class="timeline-btn">
       <i class="fas fa-search-minus">
       </i>
      </button>
      <button class="timeline-btn">
       <i class="fas fa-arrows-alt-h">
       </i>
      </button>
     </div>
    </div>
    <div class="track-area" *ngFor="let track of tracks; index as i"> 
     <div class="track-container">
      <button class="play-pause-btn">
       <i class="fas fa-play"></i>
       <span contenteditable="true"> Track {{i + 1}}</span>
      </button>
      <div class="label-container">
        <div id="etiquetas" class="track-container"></div>

       <div class="label label-1" contenteditable="true">
        ETIQUETA 1
       </div>
       <div class="label label-2" contenteditable="true">
        ETIQUETA 2
       </div>
       <div class="label label-3" contenteditable="true" style="min-width: 100px;">
        ETIQUETA 3
       </div>
       <!-- Additional labels for the track -->
      </div>
     </div>
     <div class="track-btns">
      <button class="track-btn">
       <i class="fas fa-plus" (click)="addTrack()">
       </i>
      </button>
      <button class="track-btn">
       <i class="fas fa-tags">
       </i>
      </button>
      <button class="track-btn" (click)="removeTrack(i)">
       <i class="fas fa-trash">
       </i>
      </button>
     </div>
    </div>
    <!-- Additional Track Section -->

   </div>
  </div>
  <script src="https://unpkg.com/wavesurfer.js"></script>

 </body>
</html>
